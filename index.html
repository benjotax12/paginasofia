
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo sofoa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #4caf50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #e91e63;
            display: none;
        }
        #image {
            margin-top: 20px;
            max-width: 300px;
            display: none;
        }
    </style>
    <script>
        function moveButton() {
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }
        function showResponse() {
            document.getElementById("response").style.display = "block";
            document.getElementById("image").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¿Amor mio, puedo ser tu valentin?</h1>
        <div class="buttons">
            <button id="yes" onclick="showResponse()">Sí</button>
            <button id="no" onmouseover="moveButton()">No</button>
        </div>
        <p id="response"> te amo preciosa</p>
        <img id="image" src="luna.jpeg" alt="Luna">
    </div>
</body>
</html>
